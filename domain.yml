responses:
  utter_chao_hoi:
    - text: "Chào bạn, tôi là chatbot tư vấn tuyển sinh của Khoa Điện tử - Học viện Công nghệ Bưu chính Viễn thông (PTIT). Tôi có thể giúp gì cho bạn?"
