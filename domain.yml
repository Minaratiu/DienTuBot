  utter_tam_biet:
    - text: "Tạm biệt bạn! Chúc bạn một ngày tốt lành!"
    - text:  "Hẹn gặp lại bạn nhé!"

  utter_cam_on:
    - text: "Rất vui được giúp bạn!"
    - text: "Không có gì ạ. Nếu bạn cần thêm thông tin, đừng ngần ngại hỏi nhé!"

  utter_gioi_thieu_bot:
    - text: "Tôi là chatbot được tạo ra để cung cấp thông tin tuyển sinh về Khoa Điện tử của Học viện Công nghệ Bưu chính Viễn thông."

